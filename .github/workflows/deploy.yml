name: Déploiement sur GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Configuration de Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Installation des dépendances 📦
        run: npm ci
        
      - name: Vérification TypeScript (non-bloquante) 🔍
        run: |
          echo "::group::Vérification TypeScript"
          npx tsc --noEmit || echo "Des erreurs TypeScript ont été détectées, mais le déploiement continuera."
          echo "::endgroup::"
        continue-on-error: true
        
      - name: Build du projet 🛠️
        run: |
          echo "::group::Build du projet"
          CI=false npm run build
          echo "::endgroup::"
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          
      - name: Vérification du build 🧪
        run: |
          if [ ! -d "dist" ]; then
            echo "::error::Le dossier dist n'a pas été créé. Le build a échoué."
            exit 1
          fi
          echo "✅ Le build a réussi, le dossier dist existe."
          
      - name: Déploiement sur GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          
      - name: Notification de fin de déploiement 📢
        run: echo "🎉 Déploiement terminé avec succès ! Le site est accessible à l'adresse https://[organisation].github.io/intranet-esgis/"
