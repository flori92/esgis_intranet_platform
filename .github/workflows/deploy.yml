name: Déploiement sur GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

# Définition explicite des permissions
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false # Important pour éviter d'utiliser le token GITHUB_TOKEN par défaut

      - name: Configurer Node.js 18 📦
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Installer les dépendances 🔧
        run: npm ci

      - name: Vérification TypeScript (non bloquante) 🧪
        run: npx tsc --noEmit || echo "Des erreurs TypeScript ont été détectées, mais le build continuera."
        continue-on-error: true

      - name: Build du projet 🏗️
        run: |
          CI=false npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Déploiement sur GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }} # Utilise le token par défaut qui a maintenant les permissions nécessaires
