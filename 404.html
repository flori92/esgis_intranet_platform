<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection - Plateforme Intranet ESGIS</title>
  <script type="text/javascript">
    // Gestion des routes pour une SPA hébergée sur GitHub Pages
    (function() {
      // Base path (nom du dépôt)
      var basePath = '/esgis_intranet_platform/';
      
      // Extraire le chemin relatif au dépôt
      var path = window.location.pathname;
      var pathWithoutBase = path.replace(basePath, '/');
      
      // Construire l'URL de redirection
      var redirectUrl = window.location.origin + basePath + '?' + 
                        pathWithoutBase + 
                        window.location.search + 
                        window.location.hash;
      
      // Rediriger vers index.html avec les informations de route
      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <p>Redirection vers la plateforme Intranet ESGIS...</p>
</body>
</html>
