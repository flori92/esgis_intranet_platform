<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plateforme Intranet ESGIS</title>
    <!-- Assurer que les chemins sont relatifs -->
    <base href="/intranet-esgis/" />
    <!-- Aider les navigateurs à trouver les ressources -->
    <link rel="preconnect" href="https://flori92.github.io" />
    <!-- Script pour gérer les routes SPA -->
    <script type="text/javascript">
      // Vérifier si nous sommes sur GitHub Pages
      if (window.location.hostname.includes('github.io')) {
        // Définir dynamiquement la base URL
        const baseUrl = '/intranet-esgis/';
        document.write('<base href="' + baseUrl + '" />');
      }
    </script>
    <script type="module" crossorigin src="/intranet-esgis/index.C4bLpb26.js"></script>
    <link rel="stylesheet" crossorigin href="/intranet-esgis/index.Dx-m7knh.css">
  <script>
    // Configuration des chemins de base
    window.ESGIS_INTRANET_BASE_PATH = "/intranet-esgis";
    // Support pour les routes SPA sur GitHub Pages
    (function() {
      const redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
